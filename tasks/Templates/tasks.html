
{% extends 'Base.html' %}

{% block contend %}
<main class=" container">
<h1>Tareas</h1>
<section class="card card-body">
    {% for task in tasks %}
    <a href="{% url 'taskdetail' task.id %}" class="tareas">
        <h2>{{task.title}}</h2>
    </a>
    <p>{{task.description}}</p>
    <p>{{task.important}}</p>
    <p>{{task.user.username}}</p>
    {% endfor %}
</section>
</main>
{% endblock %}

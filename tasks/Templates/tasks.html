
{% extends 'Base.html' %}

{% block contend %}
    <h1>Tareas</h1>
    {% for task in tasks %}
    <a href="{% url 'taskdetail' task.id %}" class="tareas">
        <h2>{{task.title}}</h2>
    </a>
    <p>{{task.description}}</p>
    <p>{{task.important}}</p>
    <p>{{task.user.username}}</p>
    {% endfor %}
{% endblock %}
